<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="loadPage.css" />
    <link rel="shortcut icon" type="image/png" href="/favicon/apple-icon-180x180.png" />
    <!-- lodash -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/cad96521f3.js" crossorigin="anonymous"></script>
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="./quill-emoji.js"></script>

    <!-- Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="loadPage.js"></script>
    <script src="/js/tab.js"></script>

    <title>WIMIR</title>
  </head>
  <body style="opacity: 0;">
    <!-- header -->
    <div id="header"></div>
    <!-- 퀵메뉴 -->
    <div class="quickmenu" id="quickmenu"></div>

    <section id="loadPage">
      <div class="loadPageInner">
        <h2></h2>
        <div class="loadPageTop">
          <h3>작성자<span class="writer"></span></h3>
          <h3>작성일<span class="writerData"></span></h3>
          <h3>조회수<span class="hits"></span></h3>
        </div>
        <div class="ql-editor"></div>
        <div class="revise">
        </div>
        <div class="comment">
          <div>
            <i class="fa-regular fa-comment-dots"></i>
            <p><span id="count">Loading...</span> Comments</p>
          </div>
          <div class="comments"></div>
        </div>
        <div class="commentNew">
          <div>
            <input type="text" id="userName" placeholder="이름" />
            <input type="password" id="userPw" placeholder="비밀번호" />
          </div>
          <div>
            <textarea placeholder="내용을 입력하세요." id="userComment" rows="5"></textarea>
          </div>
          <button type="button" class="boxButton btnBox" onclick="addComment()">등록</button>
        </div>
        <div id="commentPagination" class="commentListNumber">
          <ul>
          </ul>
        </div>
      </div>
    </section>

    <!-- footer -->
    <div id="footer"></div>

    <script src="/js/common.js"></script>
  </body>
  <script src="/js/dropdown.js"></script>
  <!-- <script src="/js/auth.js"></script> -->
</html>
